<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart City Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="background">
        <div class="content">
            <h1>Smart City Project</h1>
            
            <div id="traffic">
                <h2>Traffic Management</h2>
                <button id="increaseTraffic">Increase Traffic</button>
                <button id="decreaseTraffic">Decrease Traffic</button>
                <p id="trafficStatus">Traffic Level: 0</p>
            </div>
            
            <div id="environment">
                <h2>Environmental Monitoring</h2>
                <p id="temperature">Temperature: --</p>
                <p id="humidity">Humidity: --</p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
